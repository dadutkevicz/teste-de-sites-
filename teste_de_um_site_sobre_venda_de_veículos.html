<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Veículos</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .car {
            float: left;
            width: 30%;
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .car img {
            width: 100%;
            border-radius: 5px;
        }
        .car-info {
            margin-top: 10px;
        }
        .car-info h3 {
            margin-top: 0;
        }
        .car-info ul {
            list-style: none;
            padding: 0;
        }
        .car-info ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Veículos à Venda</h1>
    </header>
    <div class="container">
        <div class="car">
            <img src="car1.jpg" alt="Carro 1">
            <div class="car-info">
                <h3>Carro 1</h3>
                <ul>
                    <li>Marca: Marca A</li>
                    <li>Modelo: Modelo A</li>
                    <li>Ano: 2023</li>
                    <li>Preço: R$ 50,000</li>
                </ul>
            </div>
        </div>
        <div class="car">
            <img src="car2.jpg" alt="Carro 2">
            <div class="car-info">
                <h3>Carro 2</h3>
                <ul>
                    <li>Marca: Marca B</li>
                    <li>Modelo: Modelo B</li>
                    <li>Ano: 2022</li>
                    <li>Preço: R$ 40,000</li>
                </ul>
            </div>
        </div>
        <div class="car">
            <img src="car3.jpg" alt="Carro 3">
            <div class="car-info">
                <h3>Carro 3</h3>
                <ul>
                    <li>Marca: Marca C</li>
                    <li>Modelo: Modelo C</li>
                    <li>Ano: 2021</li>
                    <li>Preço: R$ 35,000</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
